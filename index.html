<!DOCTYPE html>
<html>
  <head>
    <title>Parse String</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Parse String</h1>
    <form onsubmit="handleSubmit(event)">
      <label for="input-string">Enter a string:</label>
      <input type="text" id="input-string" name="input-string">
      <button type="submit">Parse</button>
    </form>
    <div id="output"></div>
    <script>
      async function handleSubmit(event) {
        event.preventDefault();
        const inputString = document.getElementById('input-string').value;
        const response = await fetch('https://your-api-gateway-endpoint.com/your-api-resource', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ input: inputString })
        });
        const data = await response.json();
        const outputString = data.output;
        document.getElementById('output').innerText = outputString;
      }
    </script>
  </body>
</html>
